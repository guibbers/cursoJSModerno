<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    
    <section class="container">
        <h1>Lorem ipsum dolor siti amet</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="form">

            <label for="input-teste-1">Nome:</label>
            <input type="text" name="Nome" class="validar name">

            <label for="input-teste-1">Sobrenome:</label>
            <input type="text" name="Sobrenome" class="validar surname">

            <label for="input-teste-1">CPF:</label>
            <input type="text" name="CPF" class="validar cpf">

            <label for="input-teste-1">Usuário:</label>
            <input type="text" name="Usuário" class="validar user">

            <label for="input-teste-1">Senha:</label>
            <input type="password" name="Senha" class="validar password">

            <label for="input-teste-1">Repetir senha:</label>
            <input type="password" name="Repetir Senha" class="validar repeatPassword">

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/main.js"></script>
